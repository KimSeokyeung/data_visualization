<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<svg width="960" height="700"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = Math.min(width, height-300) / 2,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var color = d3.scaleOrdinal(["#98abc5","#ff8c00"]);

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.percent; });

var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 130);

var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 100);

d3.csv("df_2_2.csv", function(d) {
  d.percent = +d.percent;
  return d;
}, function(error, data) {
  if (error) throw error;

  var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  arc.append("path")
      .attr("d", path)
      .attr("fill", function(d) { return color(d.data.percent); });

  arc.append("text")
      .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
      .attr("dy", "0.35em")
      .text(function(d) { return d.data.percent + "%"; })
      .style("font-size","17px");
      /*.text(function(d) { return d.data.day_night; });*/



  svg.append("text").attr("x", 330).attr("y", 325).text("주간").style("font-size", "20px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 585).attr("y", 330).text("야간").style("font-size", "20px").attr("alignment-baseline","middle")

  svg.append("text").attr("x", width/3 -40).attr("y", 110).text("운전미숙자의 주/야 사망교통사고 발생 비율").style("font-size", "20px").attr("alignment-baseline","middle")





});

</script>
